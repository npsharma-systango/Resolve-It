    <div class="float-container ">




        <form name="registration_form" id="registration_form" class="form-horizontal">
            <center>
                <h2 style="color:white; text-decoration: underline ;margin-bottom: 3%; margin-top: 2%;">Admin Portal</h2>
            </center>


            <div class="input-group">

                <div class="col-sm-3 mb-4 ">
                    <!-- declaration for first field -->
                    <label for="id" id="id">Id</label>
                    <input type="text" class="form-control" placeholder="Userid" />
                </div>

                <!-- reducong the gap between them to zero -->
                <span class="input-group-btn" style="width:20%;"></span>

                <div class="col-sm-3 mb-4">
                    <!-- declaration for second field -->
                    <label for="Department-id" id="Departmentid">Department-Id</label>
                    <input type="text" class="form-control" placeholder="Department-Id" />
                </div>
            </div>

            <div class="input-group">
                <div class="col-sm-3 mb-4">
                    <label for="subject" id="Subject">Subject</label>
                    <input id="subjectInp" class="form-control input-group-lg" placeholder="Subject" type="text"
                        autocapitalize="off">
                </div>

                <div class="col-sm-12 mb-4">
                    <label for="Discription" id="discription">Discription</label>
                    <textarea class="form-control " id="textAreaExample3" rows="4" name="discription"
                        placeholder="Enter your Message"></textarea>
                </div>

                <div class="col-sm-3 mb-4">
                    <label for="Select File">Select File</label>
                    <input type="file" class="form-control-file" id="selectfileInp">
                </div>
            </div>

            <div class="input-group">
                <div class="col-sm-1 mb-4 ">
                    <!-- declaration for first field -->
                    <label for="status" id="status">Status</label>
                    <select class="form-select" aria-label="Default select example" id="statusInp">
                        <option selected>Select--</option>
                        <option value="option1">New </option>
                        <option value="option1">Closed</option>
                        <option value="option1">Rejected</option>
                        <option value="option1">Allocated</option>
                        <option value="option2">Returned</option>
                    </select>
                </div>

                <!-- reducong the gap between them to zero -->
                <span class="input-group-btn" style="width:10%;"></span>

                <div class="col-sm-2 mb-4">
                    <!-- declaration for second field -->
                    <label for="status" id="Priority">Priority</label>
                    <select class="form-select" aria-label="Default select example" id="PriorityInp">
                        <option selected>Select--</option>
                        <option value="option1">Normal</option>
                        <option value="option1">High</option>
                        <option value="option1">Urgent</option>
                        <option value="option1">immediate</option>
                    </select>
                </div>

                <span class="input-group-btn" style="width:10%;"></span>

                <div class="col-sm-2 mb-4 ">

                    <label for="status" id="Assignee">Assignee</label>
                    <select class="form-select" aria-label="Default select example" id="AssigneeInp">
                        <option selected>Select--</option>
                        <option value="option1">Normal</option>
                        <option value="option1">High</option>
                        <option value="option1">Urgent</option>
                        <option value="option1">immediate</option>
                    </select>
                </div>


                <span class="input-group-btn" style="width:10%;"></span>

                <div class="col-sm-2 mb-4">
                    <label for="exampleFormControlFile1">Issue-Created-Date</label>
                    <input type="date" class="form-control-file" id="IssueDateInp">
                </div>

            </div>



            <div class="col-md-12 text-center  mt-8">
                <button type="submit" class="submitBtn ">Submit</button>
            </div>


        </form>
